<!doctype html>
<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8" />
    <script src="ringmatcher.js"></script>
    <script src="keylogger.js"></script>
    <script>
      "use strict";
      ringmatcher.addCode("test", "TEST");
      ringmatcher.addCode("konami", [0x26,0x26,0x28,0x28,0x25,0x27,0x25,0x27,"BA"]);
      ringmatcher.addTouchCode("konami", [R_UP,R_UP,R_DOWN,R_DOWN,R_LEFT,R_RIGHT,R_LEFT,R_RIGHT]);
      ringmatcher.addListener("konami", () => p("konami") );
      ringmatcher.addListener("test", () => p("test") );
      function p(x){
        document.querySelector("pre").appendChild(document.createTextNode(x+'\n'));
      }
    </script>
  </head>
  <body>
    <pre></pre>
  </body>
</html>
